<!-- hidden element on screen to enable use in nunjucks -->
<div class="hidden">
  <input class="govuk-input" id="userCredential" name="userCredential" type="text">
</div>

<script>
  // define a list of credentials
  const credList = [
    "ABC12",
    "DEF34",
    "GHI56",
    "JKL78",
    "MNO90"
  ];

  // generate a random number
  const random = Math.floor(Math.random() * credList.length);

  // select a credential from the list using the random number
  var generated = (random, credList[random]);

  // show this on the credential display screen
  document.getElementById("credential").innerHTML = generated;

  // pass into the hidden input element so it can be checked for validity using nunjucks
  document.getElementById("userCredential").value = generated;

</script>
