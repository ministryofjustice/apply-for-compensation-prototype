{% extends "layout.html" %}

{% block page_title %}
  GOV.UK prototype kit
{% endblock %}

{% block proposition_header %}
  <!-- blank to remove the proposition header -->
{% endblock %}

{% block header_class %}
  <!-- blank to remove the proposition header -->
{% endblock %}

{% block content %}

<div class="govuk-width-container">
  <main role="main" class="govuk-main-wrapper">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">
        <h1 class="govuk-heading-xl">
          File list
          <!-- <span class="govuk-caption-xl">{{releaseVersion}}</span> -->
        </h1>

        <ul id="foldertree">
          {% if files %}
            {{ files }}
          {% else %}
            no items
          {% endif %}
        </ul>

      </div>


    </div>
  </main>


</div>

<script type="text/javascript">
  var thing = (function(document){
    var container = document.getElementById("foldertree");
    var files = container.innerHTML;
    files = files.replace(/,/g, '');
    container.innerHTML = files;
  })(document);
  document.addEventListener('DOMContentLoaded', thing, false);
</script>

{% endblock %}
