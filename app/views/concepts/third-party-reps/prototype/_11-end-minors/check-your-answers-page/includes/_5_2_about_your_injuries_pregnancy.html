
<h2 class="govuk-heading-l">
  Pregnancy
</h2>


<dl class="govuk-summary-list govuk-!-margin-bottom-9">

  <!-- Pregnancy -->

  {% if data['sexualAssault'] === 'Yes' %}
  <div class="govuk-summary-list__row">
    <dt class="govuk-summary-list__key govuk-!-width-one-half">
      Did they become pregnant?
    </dt>
    <dd class="govuk-summary-list__value">
      {{ data['pregnancy'] }}
    </dd>
    <dd class="govuk-summary-list__actions">
      <a href="../_06-injuries-minors/pregnancy">
        Change<span class="govuk-visually-hidden"> Did they become pregnant? </span>
      </a>
    </dd>
  </div>
  {% endif %}

  <div class="govuk-summary-list__row">
    <dt class="govuk-summary-list__key govuk-!-width-one-half">
      Did they lose a pregnancy?
    </dt>
    <dd class="govuk-summary-list__value">
      {{ data['pregnancyLoss'] }}
    </dd>
    <dd class="govuk-summary-list__actions">
      <a href="../_06-injuries-minors/pregnancy/loss">
        Change<span class="govuk-visually-hidden"> Did they lose a pregnancy? </span>
      </a>
    </dd>
  </div>


</dl>
